<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Registration</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav_logo">Mehran_Front</a>
        <ul class="nav_items">
          <li class="nav_item">
            <a href="#" class="nav_link">Home</a>
            <a href="#" class="nav_link">Product</a>
            <a href="#" class="nav_link">Service</a>
            <a href="#" class="nav_link">Contact</a>
          </li>
        </ul>
        <button class="button form-open">Login</button>
      </nav>
    </header>
    <!-- Home -->

    <section class="home">
      <div class="form_container">
        <i class="fa-solid fa-xmark form_close"></i>
        <!-- login form -->
        <div class="form login_form">
          <form action="#">
            <h2>Login</h2>

            <div class="input_box">
              <input type="email" placeholder="Enter your email" required />
              <i class="fa-regular fa-envelope email"></i>
            </div>
            <div class="input_box">
              <input
                type="password"
                placeholder="Enter your password"
                required
              />
              <i class="fa-solid fa-lock password"></i>
              <i class="fa-regular fa-eye-slash pw_hide"></i>
            </div>
            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember me</label>
              </span>
              <a href="#" class="forgot_pw">Forgot password?</a>
            </div>
            <button class="button">Login Now</button>
            <div class="login_signup">
              Don`t have an account? <a href="#" id="signup">Signup</a>
            </div>
          </form>
        </div>

        <!-- Signup Form -->
        <div class="form signup_form">
          <form action="#">
            <h2>Signin</h2>

            <div class="input_box">
              <input type="email" placeholder="Enter your email" required />
              <i class="fa-regular fa-envelope email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Create password" required />
              <i class="fa-solid fa-lock password"></i>
              <i class="fa-regular fa-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Confirm password" required />
              <i class="fa-solid fa-lock password"></i>
              <i class="fa-regular fa-eye-slash pw_hide"></i>
            </div>

            <button class="button">Signup Now</button>
            <div class="login_signup">
              Already have an account? <a href="#" id="signup">Login</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
